<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="../bower_components/angularjs/angular.min.js"></script>
    <script src="../bower_components/d3/d3.min.js"></script>
    <script src="../bower_components/c3/c3.min.js"></script>
    <script src="../dist/ng-c3.js"></script>
    <link rel="stylesheet" href="../bower_components/c3/c3.css"/>
</head>
<body ng-app="ngC3">
<script>
    function MyCtrl ($scope, $timeout) {
        var times = [new Date(new Date().valueOf() - 1800000).valueOf(), new Date(new Date().valueOf() - 1200000).valueOf(),
            new Date(new Date().valueOf() - 600000).valueOf(), new Date().valueOf()];
        $scope.chart = {
            options: {
                point: {
                    show: false
                },
                axis: {
                    x: {
                        type: 'timeseries',
                        tick: {
                            format: '%Y-%m-%d %H:%M'
                        }
                    }
                }
            },
            series: [
                {
                    name: "Data 1",
                    data: [{x: times[0], y: 1}, {x: times[1], y: 2}, {x: times[2], y: 3}, {x: times[3], y: 4}]
                },
                {
                    name: "Data 2",
                    data: [{x: times[0], y: 2}, {x: times[1], y: 4}, {x: times[2], y: 6}, {x: times[3], y: 8}]
                }
            ]
        };
    }
</script>
<div ng-controller="MyCtrl">
    <ng-c3 chart-id="chart1" series="chart.series" options="chart.options"></ng-c3>
</div>
</body>
</html>
